
<div class="container-fluid" *ngIf="comienza; else escena">
    <div class="container">
        <h1 class="text-center m-5">BENVINGUT</h1>
    </div>
    
        
    <div>
        <p class="text-center">Benvingut al projecte! <br>
                Pulsant el botó "Començar" podràs accedir a una breu història, que podràs anar seguint amb les fletxes: "Anterior" i "Següent". <br>
                Disfruta de l'experiència!!!
        </p>
    </div>
    <div class="container d-flex justify-content-center">
            <button class="btn btn-primary m-5" (click)="comienzo()">Començar</button>
    </div>
    
</div>

<ng-template #escena>
    <app-escena [frasesTotal]='frases' ></app-escena>
</ng-template>
